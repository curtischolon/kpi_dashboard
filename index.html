<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./stylesheets/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./scripts/charts.js"></script>
    <title>Merchandising KPI Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <header class="header">Merchandising KPI Dashboard</header>
        <nav class="nav">
            <ul>
                <li><a href="#">Atlanta</a></li>
                <li><a href="#">San Antonio</a></li>
                <li><a href="#">Jackson</a></li>
                <li><a href="#">Fife</a></li>
                <li><a href="#">Ontario</a></li>
                <li><a href="#">Salt Lake</a></li>
                <li><a href="#">Hawaii</a></li>
                <li><a href="#">Alaska</a></li>
            </ul>
        </nav>
        <main class="main">
            <div class="chart-container">
                <div class="serviced chart" id="serviced"></div>
            </div>
            <div class="chart-container">
                <div class="serviced-on-time chart" id="serviced-on-time"></div>
            </div>
            <div class="chart-container">
                <div class="time-in-store chart" id="time-in-store"></div>
            </div>
            <div class="chart-container chart-trending">
                <div class="chart-trending chart" id="chart-trending"></div>
            </div>
            <div class="chart-container">
                <div class="chart-quality chart" id="chart-quality"></div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
